        .center-container {

}

.box {
    background-color: #f2f2f2; /* Light grey background */
    padding: 20px; /* Padding around the content */
    border-radius: 0.7rem; /* Rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    width: 300px; /* Fixed width */
    margin: auto; /* Center the box */
}

.box form {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
}

.box label {
    margin-top: 10px; /* Space above each label */
    margin-bottom: 5px; /* Space below each label */
    color: #333; /* Dark grey color for labels */
    font-size: 16px; /* Font size for labels */
    font-weight: 600;
}

.box input[type="text"],
.box input[type="email"],
.box input[type="password"] {
    padding: 8px; /* Padding inside input fields */

    border-radius: 4px; /* Rounded corners for inputs */
    font-size: 14px; /* Font size for input text */
}

.box button {
    background-color: #000000; /* Green background color */
    color: white; /* White text */
    padding: 10px; /* Padding inside the button */
    border: none; /* No border */
    border-radius: 0.7rem; /* Rounded corners for the button */
    cursor: pointer; /* Pointer cursor on hover */
    margin-top: 20px; /* Space above the button */
    font-size: 16px; /* Font size for button text */
}

.box button:hover {
    background-color: #423f42; /* Slightly darker green on hover */
}
