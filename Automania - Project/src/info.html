<script>
 
 function calculateTotalPayment() {
    var dailyRate = localStorage.getItem('dailyRate'); // Retrieve daily rate from local storage
    if (!dailyRate) {
        alert("Daily rate not found. Please select a car again.");
        return; // Exit the function if daily rate is not set
    }

    var pickUpDate = new Date(document.getElementById('pick-up-date').value);
    var returnDate = new Date(document.getElementById('return-date').value);
    var timeDiff = returnDate.getTime() - pickUpDate.getTime();
    var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)); 

    var totalPayment = daysDiff * dailyRate;
    document.getElementById('total-payment').value = totalPayment > 0 ? totalPayment.toFixed(2) : 0;
}

// Attach event listeners
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('pick-up-date').addEventListener('change', calculateTotalPayment);
    document.getElementById('return-date').addEventListener('change', calculateTotalPayment);
});

    document.addEventListener('DOMContentLoaded', function() {
        var selectedCar = localStorage.getItem('selectedCar');
        if (selectedCar) {
            document.cookie = "selectedCar=" + selectedCar;
        }
    });

    </script>
